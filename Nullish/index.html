<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Nullish Prophecy Server</title>

<style>
body {
    font-family: system-ui, sans-serif;
    background: #020617;
    color: #e2e8f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}

.panel {
    background: #0f172a;
    padding: 30px;
    border-radius: 14px;
    width: 420px;
    box-shadow: 0 20px 50px rgba(0,0,0,0.6);
    text-align: center;
}

h1 {
    margin-top: 0;
}

input {
    width: 100%;
    padding: 12px;
    margin-top: 12px;
    border-radius: 8px;
    border: none;
    background: #020617;
    color: white;
}

button {
    margin-top: 14px;
    width: 100%;
    padding: 12px;
    border-radius: 8px;
    border: none;
    background: #38bdf8;
    color: black;
    font-weight: bold;
    cursor: pointer;
}

button:hover {
    background: #0ea5e9;
}

.output {
    margin-top: 20px;
    padding: 14px;
    border-radius: 8px;
    background: #020617;
    min-height: 60px;
}
</style>
</head>

<body>

<div class="panel">
    <h1>ðŸ”® Nullish Prophecy</h1>

    <input id="nameInput" placeholder="Enter your name (or don'tâ€¦)" />

    <button id="prophecyBtn">Reveal Fate</button>

    <div id="output" class="output">
        Awaiting inputâ€¦
    </div>
</div>

<script>
const prophecies = [
    name => `The operator sees you, ${name}.`,
    name => `${name}, you shall never confuse falsy with nullish again.`,
    name => `Balance follows ${name}. ?? approves.`,
    name => `${name} will debug a bug in one attempt.`,
    name => `Where others use ||, ${name} uses wisdom.`,
    name => `${name} respects existence.`
];

function getProphecy(userInput) {
    const name = userInput ?? "mysterious developer";
    const p = prophecies[Math.floor(Math.random() * prophecies.length)];
    return p(name);
}

document.getElementById("prophecyBtn").onclick = () => {
    const raw = document.getElementById("nameInput").value;
    const value = raw === "" ? null : raw;

    const message = getProphecy(value);
    document.getElementById("output").textContent = message;
};
</script>

</body>
</html>
